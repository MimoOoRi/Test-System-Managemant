<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- <link rel="stylesheet" href="../css/register.css"> -->
</head>

<body>
    <main>
        <div class="login-box">
            <div class="title">
                <img src="../image/logo01.png" alt="" class="logo">
                <h1>Welcome To Register</h1>
                <h3>欢迎注册考试系统</h3>
            </div>
            <div class="content">
                <img src="../image/avatar.png" alt="">
                <form action="javascript:void(0)" id="registerForm">
                    <div id="account" class="input-box active">
                        <span>账号</span>
                        <input type="text" placeholder="admin" name="account" class="register">
                        <span class="notice"></span>
                    </div>
                    <div id="password" class="input-box">
                        <span class="label">密码</span>
                        <input type="password" name="password" class="register">
                        <span class="notice psw"></span>
                    </div>
                    <div id="confirmed" class="input-box">
                        <span class="label">确认密码</span>
                        <input type="password" name="confirmed" class="register">
                        <span class="notice psw"></span>
                    </div> 
                    <button class="login-btn">注册</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
