<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <main>
        <div class="login-box">
            <div class="title">
                <img src="../image/logo01.png" alt="" class="logo">
                <h1>Welcome To Login</h1>
                <h3>欢迎登录考试系统</h3>
            </div>
            <div class="content">
                <img src="../image/avatar.png" alt="">
                <form action="javascript:void(0)" id="loginForm">
                    <div id="account" class="active">
                        <span>账号</span>
                        <input type="text" placeholder="admin" name="account" class="login">
                    </div>
                    <div id="password">
                        <span>密码</span>
                        <input type="password" name="password" class="login">
                    </div>
                    <div class="forget-notice">
                        <div>
                            <input type="checkbox" name="forget" id="forget">
                            <label for="forget">记住密码</label>
                        </div>
                        <a href="">忘记密码？</a>
                    </div>
                    <button class="login-btn">登录</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
